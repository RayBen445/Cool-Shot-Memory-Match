<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Shot Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="level-select-container" id="level-selection">
        <h1>Select a Level</h1>
        <div class="level-grid" id="level-grid">
            </div>
    </div>

    <div class="game-container hidden" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-level-title">Level X</h1> <div class="game-stats">
                <div class="stat">
                    <span>Moves:</span>
                    <span id="moves-count">0</span>
                </div>
                <div class="stat">
                    <span>Remaining:</span>
                    <span id="remaining-moves-count">0</span>
                </div>
            </div>
        </header>

        <section class="game-board" id="game-board"></section>

        <div class="win-message" id="win-message">
            <h2 id="win-level-text">Level X Complete!</h2>
            <button class="menu-btn" id="next-level-btn">Next Level</button>
            <button class="menu-btn" id="back-to-menu-win">Main Menu</button>
        </div>

        <div class="lose-message" id="lose-message">
            <h2>You Lost!</h2>
            <button class="menu-btn" id="retry-level-btn">Retry Level</button>
            <button class="menu-btn" id="back-to-menu-lose">Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
